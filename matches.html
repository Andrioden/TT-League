<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="style.css">
		<style type="text/css" title="currentStyle">
			@import "http://datatables.net/release-datatables/media/css/demo_page.css";
			@import "http://datatables.net/release-datatables/media/css/demo_table.css";
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://datatables.net/release-datatables/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
		<script src="./data.js" type="text/javascript"></script>
		<script type="text/javascript">
			// OBS: matches variable stores in matches.js
			$(document).ready(function() {
				// Make match date pretty
				for (var i=0; i<matches.length; i++) {
					var date = matches[i][4];
					var newformat = date.getDate()+"/"+date.getMonth()+1+"/"+date.getFullYear();
					matches[i][4] = newformat;
				}
				$('#matches').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="matchtable"></table>' );
				$('#matchtable').dataTable( {
					"aaData": matches,
					"aoColumns": [
						{ "sTitle": "Player A" },
						{ "sTitle": "A Sets" },
						{ "sTitle": "B Sets" },
						{ "sTitle": "Player B"},
						{ "sTitle": "Date"}
					]
				});	
			});
		</script>
